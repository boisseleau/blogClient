<div class="panel-body">
  <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
  <div id="form" class="form-group col-sm-6">
      <label for="title">Titre</label>
      <input type="text"
             name="title"
             class="form-control"
             placeholder="Titre de l'article"
             formControlName="title">
      
      <input type="file"
             id="picture"
             name="picture"
             #picture
             (change)="upload($event)"
             class="form-control"
             formControlName="picture">
    <div class="form-group col-sm-12">

      <label for="content">Contenue</label>
      <textarea name="content"  cols="1000" rows="10" class="form-control" formControlName="content"></textarea>
    </div>

    <div class="form-group col-sm-12">
      <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success" >cr√©er l'article</button>
    </div>
      
  </div>
</form>
</div>
